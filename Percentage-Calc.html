<html>
	<head>
	</head>
	<body>
		<form>
			<p><b>Experiemtal:</b></p>
			
			<input type="number" name="exp" id="exp" step="0.00001" >
			<p><b>Accepted Value:</b></p>
			
			<input type="number" name="cor" id="cor" step="0.00001">
			
			<input type="button" value="Click Here To Start Calculation" onclick="calculate()" >
			
		</form>
		
		<p id="ans"><b>Answer:</b></p>
		
		<script>
			
			var exp = 0;
			var cor = 0;
			var step1 = 0;
			var step2 = 0;
			var ans = 0;


			function calculate() {
				exp = document.getElementById("exp").value;
				cor = document.getElementById("cor").value;
				
				doTheMath();
				 
			}
			function doTheMath() {
				step1 =  Math.abs(exp - cor);
				step2 = step1/cor;
				ans = step2 * 100;

				document.getElementById('ans').innerHTML = "Answer: " + ans + "%";
				document.getElementById('ans').style.fontWeight = "700";
			}

		</script>
	</body>
</html>
